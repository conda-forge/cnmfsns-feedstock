{% set name = "cnmfsns" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnmfsns-{{ version }}.tar.gz
  sha256: 1685aeab8a92d169679b6340b329d99b1f27ac5ffa9969d1c6bdfaa6183d120b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cnmfsns = cnmfsns.cli:cli

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - pip
  run:
    - python >=3.9
    - anndata >=0.8.0
    - pandas
    - numpy
    - scipy >=1.9.0
    - matplotlib-base
    - upsetplot
    - httplib2
    - tomli
    - tomli-w
    - distinctipy
    - click
    - pygraphviz
    - python-igraph
    - semantic_version
    - pyyaml
    - scikit-learn
    - scanpy
    - fastcluster

test:
  imports:
    - cnmfsns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MorrissyLab/cNMF-SNS
  summary: cNMF Solution Network Space
  description: powerful factorization-based multi-omics integration toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - verheytb
