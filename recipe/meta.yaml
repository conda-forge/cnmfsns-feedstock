{% set name = "cnmfsns" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnmfsns-{{ version }}.tar.gz
  sha256: 1ae57b13c84229bc4d6dd3b1ad162ddbbbe1ac469d928a47b86da53d84a68e4c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cnmfsns = cnmfsns.cli:cli

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - pip
  run:
    - python >=3.9
    - anndata >=0.8.0
    - pandas
    - numpy
    - scipy >=1.9.0
    - matplotlib-base
    - upsetplot
    - httplib2
    - tomli
    - tomli-w
    - distinctipy
    - click
    - pygraphviz
    - python-igraph
    - pyyaml
    - scikit-learn
    - scanpy
    - fastcluster
    - seaborn
    - statsmodels
    - networkx

test:
  imports:
    - cnmfsns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MorrissyLab/cNMF-SNS
  summary: 'cNMF-SNS: Consensus Non-negative Matrix Factorization Solution Network Space'
  description: powerful factorization-based multi-omics integration toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - verheytb
