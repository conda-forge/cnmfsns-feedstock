{% set name = "cnmfsns" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cnmfsns-{{ version }}.tar.gz
  sha256: beac325b32e7b7c53666ff54698651b4c0c1d7c181b2a1fe86ddbec76bcef969

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - cnmfsns = cnmfsns.cli:cli

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - pip
  run:
    - python >=3.9
    - anndata >=0.8.0
    - pandas
    - numpy
    - scipy >=1.9.0
    - matplotlib-base
    - upsetplot
    - httplib2
    - tomli
    - tomli-w
    - distinctipy
    - click
    - pygraphviz
    - python-igraph
    - semantic_version
    - pyyaml
    - scikit-learn
    - scanpy
    - fastcluster

test:
  imports:
    - cnmfsns
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MorrissyLab/cNMF-SNS
  summary: "cNMF-SNS: Consensus Non-negative Matrix Factorization Solution Network Space"
  description: powerful factorization-based multi-omics integration toolkit
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - verheytb
